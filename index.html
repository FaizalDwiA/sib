    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('layout/sidebar.html')  // Pastikan path benar
                .then(response => response.text())
                .then(data => {
                    const sidebarContainer = document.getElementById('sidebar-container');
                    if (sidebarContainer) {
                        sidebarContainer.innerHTML = data;
                        // Mendapatkan URL halaman saat ini
                        const currentURL = window.location.href;

                        console.log(currentURL);

                        // Mendapatkan elemen link sidebar
                        const sibLink = document.getElementById('sib-link');

                        // Cek apakah URL saat ini mengandung 'index.html' untuk menambahkan class 'active'
                        if (currentURL.includes('index.html')) {
                            sibLink.classList.add('active');
                        } else {
                            sibLink.classList.add('active');
                        }
                    } else {
                        console.error("Sidebar container not found");
                    }
                })
                .catch(error => console.error('Error loading sidebar:', error));

            fetch('data/sib.html')  // Pastikan path benar
                .then(response => response.text())
                .then(data => {
                    const sibContainer = document.getElementById('sib-container');
                    if (sibContainer) {
                        sibContainer.innerHTML = data;
                        const searchInput = document.getElementById('searchInput');
                        const Items = document.querySelectorAll('.item');

                        searchInput.addEventListener('input', function () {
                            const query = searchInput.value.toLowerCase();

                            Items.forEach(item => {
                                // Ambil semua teks dari elemen dalam card
                                const textContent = item.textContent.toLowerCase();

                                // Tampilkan atau sembunyikan item berdasarkan pencarian
                                if (textContent.includes(query)) {
                                    item.style.display = '';
                                } else {
                                    item.style.display = 'none';
                                }
                            });
                        });
                    } else {
                        console.error("SIB container not found");
                    }
                })
                .catch(error => console.error('Error loading sib:', error));
        });
    </script>
